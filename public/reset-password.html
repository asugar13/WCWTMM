<!DOCTYPE html>
<html>

<head>
    <title>Reset Password</title>
    <script
      src="https://code.jquery.com/jquery-3.1.0.js"
      integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
      crossorigin="anonymous">
    </script>
</head>

<body>

  <form id="ResetForm" action="/reset_password" method="post">
  <div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Enter your new password:</h3> <br>
        <h10>yes</h10>


        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
          <div class="input-group form-group"><!--
          --><div class="input-group-prepend"><!--
            --><span class="input-group-text"><i class="fas fa-user"></i></span><!--
          --></div><!--
            --><input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="New Password" required>
          </div>
          <div class="input-group form-group"><!--
          --><div class="input-group-prepend"><!--
            --><span class="input-group-text"><i class="fas fa-user"></i></span><!--
          --></div><!--
            --><input type="password" class="form-control" name="verifyPassword" id="verifyPassword" placeholder="Confirm New Password" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Reset" class="btn float-right login_btn">
          </div>
      </div>
    </div>
  </div>
  </div>
  </form>
</html>
